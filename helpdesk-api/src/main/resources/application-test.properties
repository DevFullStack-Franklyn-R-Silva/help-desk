# Nome da aplicação Spring Boot
spring.application.name=helpdesk

# Configuração do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

# Credenciais de acesso ao banco de dados H2
spring.datasource.username=sa
spring.datasource.password=

# Configuração do console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
